<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<title>Add Employee Form</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>

	<div id="global">
		<form th:object="${employee}" method="post">
			<fieldset>
				<legend>Add an employee</legend>
				<ul th:if="${#fields.hasErrors('*')}">
					<li th:each="err:${#fields.errors('*')}" th:text="${err}">Input
						is not correct!</li>
				</ul>
				<p>
					<label for="firstName">First Name: </label> <input type="text"
						th:field="*{firstName}" id="firstName" /> Incorrect User Name
				</p>
				</p>

				<p>
					<label for="lastName">Last Name: </label> <input type="text"
						th:field="*{lastName}" id="lastName" />
				<div style="text-align: center;">
					<p th:if="${#fields.hasErrors('lastName')}" th:error="*{lastName}">Incorrect
						User Name</p>
				</div>
				</p>

				<p>
					<label for="number">Number: </label> <input th:field="*{number}"
						id="number" />

				<p th:if="${#fields.hasErrors('number')}" th:error="*{number}">Incorrect
					Number</p></p>
				
				<p id="buttons">
					<input id="reset" type="reset" tabindex="4"> <input
						id="submit" type="submit" tabindex="5" value="Add Employee">
				</p>
			</fieldset>
		</form>
	</div>
</body>
</html>
